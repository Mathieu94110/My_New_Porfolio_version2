<html>

<head>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta charset="utf-8" />
</head>

<body id="contact-background">
    <form action="https://formspree.io/me94110@gmail.com" method="POST">
        <div class="form-title">
            <span id="color-form-title">Contactez-moi</span>
            <svg class="bi bi-box-arrow-left" onclick="location.href='index.html'" width="1em" height="1em"
                viewBox="0 0 16 16" fill="#EECE1A" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M4.354 11.354a.5.5 0 000-.708L1.707 8l2.647-2.646a.5.5 0 10-.708-.708l-3 3a.5.5 0 000 .708l3 3a.5.5 0 00.708 0z"
                    clip-rule="evenodd" />
                <path fill-rule="evenodd" d="M11.5 8a.5.5 0 00-.5-.5H2a.5.5 0 000 1h9a.5.5 0 00.5-.5z"
                    clip-rule="evenodd" />
                <path fill-rule="evenodd"
                    d="M14 13.5a1.5 1.5 0 001.5-1.5V4A1.5 1.5 0 0014 2.5H7A1.5 1.5 0 005.5 4v1.5a.5.5 0 001 0V4a.5.5 0 01.5-.5h7a.5.5 0 01.5.5v8a.5.5 0 01-.5.5H7a.5.5 0 01-.5-.5v-1.5a.5.5 0 00-1 0V12A1.5 1.5 0 007 13.5h7z"
                    clip-rule="evenodd" />
            </svg>
        </div>

        <div class="contact-me">
            <div id="error_message"></div>
            <div class="items">
                <label class="label">Nom</label>
                <input type="text" id="names" name="name" class="input" placeholder="Nom" />
            </div>
            <div class="items">
                <label for="email">Email</label>
                <input type="email" class="email" id="email" name="_replyto" placeholder="Email" />
            </div>
            <div class="items">
                <label class="label">Sujet</label>
                <input type="text" class="input" placeholder="Sujet" />
            </div>
            <div class="items">
                <label class="label">Message</label>
                <textarea id="msg" class="text-area" placeholder="Message"></textarea>
            </div>
            <input type="submit" value="Send" class="btn-form" onclick="validateForm()" />
        </div>
    </form>

    <script src="script.js"></script>
</body>

</html>
