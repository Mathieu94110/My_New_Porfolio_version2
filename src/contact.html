<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Responsive Form</title>
</head>

<body>
    <!-- contact section -->
    <section id="contact-section">
        <div class="container">
            <h2>Contactez moi</h2>
            <p>Vous pouvez me contacter par téléphone ou par mail </p>
            <div class="contact-form">

                <!-- First grid -->
                <div>
                    <i class="fa fa-map-marker"></i><span class="form-info"> 12 rue du midi 94110 Arcueil </span><br>
                    <i class="fa fa-phone"> </i><span class="form-info"> 0615218101</span><br>
                    <i class="fa fa-envelope"></i><span class="form-info"> me94110@gmail.com ( lié à ce formulaire )</span>
                </div>

                <!-- second grid -->
                <div>
                    <form action="https://formspree.io/me94110@gmail.com" method="POST">
                        <input type="text" placeholder="Your Name" required>
                        <input type="text" placeholder="Last Name"><br>
                        <input name="Email" id="email" type="email" placeholder="Email" required><br>
                        <input type="text" placeholder="Subject of this message"><br>
                        <textarea name="message" placeholder="Message" rows="5" required></textarea><br>
                        <input type="submit" value="Envoyer" class="submit" onclick="validateForm()" />
                        
                    </form>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
